<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Objeto com JavaScript</title>
</head>
<body>
   
    
    <script>
        var quebrada = false;
        function mudaLampada(tipo){
           if(!quebrada){
               document.getElementById("luz").src = ""+ tipo + ".jpg";
               if (tipo == "quebrada"){
                   quebrada = true;
               }
            }
           }
    </script>
     <h1>Passe o cursor do mouse sobre a lâmpada, depois clique em cima dela</h1>
     <img src="desligada.jpg" id="luz" onmousemove="mudaLampada('ligada')" onmouseout="mudaLampada('desligada')"onclick="mudaLampada('quebrada')">
</body>
</html>
